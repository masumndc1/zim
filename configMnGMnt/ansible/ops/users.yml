---
# this script will add a user into system
# place user in group wheel
# place user public key in .ssh directory
# usage: ansible-playbook users.yml --connection=local

- hosts: localhost
  gather_facts: no
  become: yes
  vars:
    - user_name: <your user name here>
    - user_key: |
        ssh-rsa Io/tJ+qdfY3Bd+i8C1 

  tasks:
    - name: Adding users to hosts
      user: 
        name: "{{ user_name }}"
        create_home: yes

    - name: Set authorized key
      authorized_key:
        user: "{{ user_name }}"
        state: present
        key: "{{ user_key }}"
        manage_dir: yes

    - name: Giving a user admin right without asking for password
      copy:
        content: "{{ user_name }}   ALL=(ALL)       NOPASSWD: ALL"
        dest: /etc/sudoers.d/admin_user

  tags: add_user


