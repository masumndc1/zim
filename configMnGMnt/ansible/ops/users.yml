---
# this script will add a user into system
# place user in group wheel
# place user public key in .ssh directory

- hosts: localhost
  gather_facts: no
  vars:
    - user_name: khuddin
    - user_key: |
        ssh-rsa  khabir@macs-MacBook-Pro-2.local

  tasks:
    - name: Adding users to hosts
      user: 
        name: "{{ user_name }}"
        create_home: yes

    - name: Set authorized key taken from file
      authorized_key:
        user: "{{ user_name }}"
        state: present
        key: "{{ user_key }}"
        manage_dir: yes

    - name: Adding users to groups
      user: 
        name: "{{ user_name }}"
        groups: "{{ wheel }}" 
        append: yes

  tags: add_user


