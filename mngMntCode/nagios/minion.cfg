define host {
               use                             linux-server
               host_name                       minion
               alias                           client
               address                         172.16.17.228
               max_check_attempts              5
               check_period                    24x7
               notification_interval           30
               notification_period             24x7
}

define service {
       use                             generic-service
       host_name                       minion
       service_description             SSH     
       check_command                   check_ssh
       notifications_enabled           0       
}
